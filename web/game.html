<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damareen - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="src/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
::selection {
  background: #C49B3B;
  color: #1A1A1D;
}
::-moz-selection {
  background: #C49B3B;
  color: #1A1A1D;
}
body {
  font-family: "Jaro", sans-serif;
  background: url('src/background.png') center/cover no-repeat fixed;
  background-color: #1a1a1d;
  color: #d9d9d9;
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
.refresh-btn {
  position: fixed;
  top: 25px;
  left: 25px;
  width: 55px;
  height: 55px;
  background: #C49B3B;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.28s;
  box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  color: #1A1A1D;
}
.refresh-btn:hover {
  background: #d4ab4f;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(196, 155, 59, 0.6);
}
.refresh-btn:active {
  transform: translateY(0px);
}
.refresh-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.home-btn {
  position: fixed;
  top: 25px;
  right: 25px;
  width: 50px;
  height: 50px;
  background: #c49b3b;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 10px rgba(196, 155, 59, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.home-btn:hover {
  background: #d4ab4f;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(196, 155, 59, 0.6);
}
.home-icon {
  width: 24px;
  height: 24px;
  fill: #1a1a1d;
}
h1 {
  font-family: "Jaro", sans-serif;
  font-size: 4rem;
  color: #c49b3b;
  margin-bottom: 30px;
  letter-spacing: 4px;
  text-shadow: 0 0 30px rgba(196, 155, 59, 0.5);
  text-align: center;
  font-weight: 700;
}
.status-bar {
  width: 90%;
  max-width: 1200px;
  background: rgba(196, 155, 59, 0.1);
  border: 2px solid rgba(196, 155, 59, 0.3);
  border-radius: 15px;
  padding: 15px 25px;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.1rem;
  letter-spacing: 1px;
}
.arena-container {
  width: 100%;
  max-width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
  padding-top: 100px;
  margin-bottom: 300px;
}
.game-main-container {
  display: flex;
  gap: 30px;
  width: 90%;
  max-width: 1600px;
  align-items: flex-start;
  justify-content: center;
}
.side-panel {
  flex: 1;
  max-width: 350px;
  min-width: 280px;
  background: rgba(26, 26, 29, 0.85);
  border: 3px solid rgba(196, 155, 59, 0.3);
  border-radius: 20px;
  padding: 20px;
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-height: 650px;
}
.side-panel-title {
  font-family: "Jaro", sans-serif;
  font-size: 1.8rem;
  font-weight: 700;
  color: #c49b3b;
  text-align: center;
  letter-spacing: 2px;
  margin: 0;
  padding-bottom: 10px;
  border-bottom: 2px solid rgba(196, 155, 59, 0.3);
}
.side-panel-content {
  flex: 1;
  overflow-y: hidden;
  overflow-x: auto;
  display: flex;
  flex-wrap: nowrap;
  gap: 15px;
  padding: 20px;
  align-items: flex-start;
}
.side-panel-content::-webkit-scrollbar {
  width: 8px;
}
.side-panel-content::-webkit-scrollbar-track {
  background: rgba(196, 155, 59, 0.1);
  border-radius: 10px;
}
.side-panel-content::-webkit-scrollbar-thumb {
  background: rgba(196, 155, 59, 0.5);
  border-radius: 10px;
}
.side-panel-content::-webkit-scrollbar-thumb:hover {
  background: rgba(196, 155, 59, 0.7);
}
.side-panel-card {
  flex-shrink: 0;
  width: 110px;
  aspect-ratio: 2/3;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 3px solid #c49b3b;
  border-radius: 12px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  position: relative;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  overflow: visible;
  cursor: grab;
  user-select: none;
}
.side-panel-card:active {
  cursor: grabbing;
}
.side-panel-card.dragging {
  opacity: 0.5;
  transform: scale(0.95);
}
.side-panel-content.drag-over {
  background: rgba(196, 155, 59, 0.15);
  border: 2px solid #c49b3b;
  border-radius: 10px;
}
.side-panel-card:hover {
  transform: scale(1.08) translateY(-3px);
  box-shadow: 0 8px 25px rgba(196, 155, 59, 0.4);
  border-color: #d4ab4f;
  z-index: 10;
}
.dungeons-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  flex: 1.5;
  max-width: 600px;
}
.section-title {
  font-family: "Jaro", sans-serif;
  font-size: 3rem;
  font-weight: 700;
  color: #c49b3b;
  text-align: center;
  letter-spacing: 3px;
  text-shadow: 0 0 30px rgba(196, 155, 59, 0.8), 0 0 60px rgba(196, 155, 59, 0.4);
  margin: 0;
}
.dungeons-display {
  display: flex;
  justify-content: center;
  gap: 60px;
  flex-wrap: wrap;
}
.dungeon-pack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  cursor: pointer;
  transition: all 0.3s;
  padding: 25px;
  border-radius: 20px;
  border: 3px solid rgba(196, 155, 59, 0.3);
  background: rgba(26, 26, 29, 0.6);
  backdrop-filter: blur(10px);
}
.dungeon-pack:hover {
  transform: translateY(-5px);
  border-color: #c49b3b;
  background: rgba(196, 155, 59, 0.1);
  box-shadow: 0 10px 40px rgba(196, 155, 59, 0.3);
}
.dungeon-pack.selected {
  border-color: #c49b3b;
  background: rgba(196, 155, 59, 0.15);
  box-shadow: 0 10px 50px rgba(196, 155, 59, 0.6);
  transform: translateY(-5px) scale(1.05);
}
.dungeon-stack {
  position: relative;
  width: 160px;
  height: 240px;
}
.hidden-card {
  position: absolute;
  width: 160px;
  height: 240px;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 4px solid #c49b3b;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
  transition: all 0.3s;
}
.dungeon-info {
  text-align: center;
  font-size: 1.3rem;
  color: #c49b3b;
  font-weight: 600;
  letter-spacing: 1px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
}
.dungeon-pack.selected .hidden-card {
  border-color: #d4ab4f;
  box-shadow: 0 8px 30px rgba(196, 155, 59, 0.6);
}
.action-btn {
  padding: 12px 30px;
  background: #c49b3b;
  border: 0;
  border-radius: 8px;
  color: #1a1a1d;
  font-family: "Jaro", sans-serif;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  letter-spacing: 1px;
  box-shadow: 0 4px 10px rgba(196, 155, 59, 0.3);
  width: 100%;
}
.action-btn:hover {
  background: #d4ab4f;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(196, 155, 59, 0.5);
}
.action-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  transform: none;
}
.action-btn.danger {
  background: rgba(255, 107, 107, 0.9);
  color: #fff;
}
.action-btn.danger:hover {
  background: #ff6b6b;
}
.cards-grid {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  align-items: center;
  gap: 15px;
  max-height: 500px;
  overflow-y: hidden;
  overflow-x: auto;
  padding-right: 10px;
}
.cards-grid::-webkit-scrollbar {
  width: 8px;
}
.cards-grid::-webkit-scrollbar-track {
  background: rgba(196, 155, 59, 0.1);
  border-radius: 10px;
}
.cards-grid::-webkit-scrollbar-thumb {
  background: rgba(196, 155, 59, 0.5);
  border-radius: 10px;
}
.cards-grid::-webkit-scrollbar-thumb:hover {
  background: rgba(196, 155, 59, 0.7);
}
.game-card {
  aspect-ratio: 2/3;
  border: 3px solid #c49b3b;
  border-radius: 12px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: visible;
  background: rgba(26, 26, 29, 0.85);
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}
.game-card:hover {
  transform: scale(1.05) translateY(-3px);
  box-shadow: 0 8px 25px rgba(196, 155, 59, 0.4);
  border-color: #d4ab4f;
  z-index: 10;
}
.game-card.selected {
  border-color: #4caf50;
  box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
}
.game-card.in-deck {
  border-color: #8a2be2;
  box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
}
.card-image {
  width: 100%;
  height: 50%;
  background: rgba(196, 155, 59, 0.1);
  border-radius: 8px;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  overflow: hidden;
}
.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card-name {
  font-family: "Jaro", sans-serif;
  font-size: 0.95rem;
  color: #c49b3b;
  text-align: center;
  font-weight: 700;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.card-stats {
  display: flex;
  justify-content: space-around;
  margin-top: auto;
  padding-top: 8px;
  border-top: 2px solid rgba(196, 155, 59, 0.3);
}
.stat {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}
.stat-label {
  font-size: 0.7rem;
  color: rgba(196, 155, 59, 0.7);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.stat-value {
  font-family: "Jaro", sans-serif;
  font-size: 1.1rem;
  color: #d9d9d9;
  font-weight: 700;
}
.card-type {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(196, 155, 59, 0.9);
  color: #1a1a1d;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.deck-badge {
  position: absolute;
  top: -8px;
  left: -8px;
  background: #c49b3b;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  z-index: 5;
}
.leader-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: linear-gradient(135deg, #8a2be2 0, #9d4eed 100%);
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  box-shadow: 0 4px 12px rgba(138, 43, 226, 0.6);
  z-index: 5;
  border: 2px solid #1a1a1d;
}
.deck-card {
  flex-shrink: 0;
  width: 90px;
  aspect-ratio: 2/3;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 3px solid #c49b3b;
  border-radius: 10px;
  padding: 6px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  position: relative;
  transition: all 0.3s;
  cursor: pointer;
  user-select: none;
}
.deck-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(196, 155, 59, 0.4);
  border-color: #d4ab4f;
}
.deck-card .card-image {
  height: 40%;
  font-size: 1.2rem;
}
.deck-card .card-name {
  font-size: 0.7rem;
  margin-bottom: 4px;
}
.deck-card .card-stats {
  padding-top: 4px;
}
.deck-card .stat-label {
  font-size: 0.5rem;
}
.deck-card .stat-value {
  font-size: 0.8rem;
}
.deck-card .card-type {
  font-size: 0.5rem;
  padding: 2px 5px;
  top: 5px;
  right: 5px;
}
.deck-card .deck-badge {
  width: 20px;
  height: 20px;
  font-size: 0.7rem;
  top: -5px;
  left: -5px;
  background: #c49b3b;
  color: #1a1a1d;
}
.deck-card .leader-badge {
  width: 20px;
  height: 20px;
  font-size: 0.75rem;
  top: -5px;
  right: -5px;
}
.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}
.modal-content {
  background: #1a1a1d;
  border: 4px solid #c49b3b;
  border-radius: 20px;
  width: 90%;
  max-width: 1200px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
}
.deck-modal-content {
  max-height: 85vh;
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 30px;
  border-bottom: 3px solid rgba(196, 155, 59, 0.3);
}
.modal-header h2 {
  font-family: "Jaro", sans-serif;
  font-size: 2.2rem;
  color: #c49b3b;
  margin: 0;
  letter-spacing: 2px;
}
.close-modal {
  width: 40px;
  height: 40px;
  background: #ff6b6b;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.close-modal:hover {
  background: #ff5252;
  transform: rotate(90deg);
}
.modal-content .deck-info {
  text-align: center;
  margin: 20px;
  padding: 15px;
  background: rgba(138, 43, 226, 0.1);
  border: 2px solid rgba(138, 43, 226, 0.3);
  border-radius: 10px;
  font-size: 1.2rem;
}
.modal-content .cards-grid {
  padding: 20px 30px;
  overflow-y: auto;
  flex: 1;
}
.modal-content .game-card {
  cursor: grab;
}
.modal-content .game-card:active {
  cursor: grabbing;
}
.modal-content .game-card.in-deck {
  border-color: #c49b3b;
  box-shadow: 0 4px 20px rgba(196, 155, 59, 0.5);
}
.modal-content .game-card.dragging {
  opacity: 0.5;
  transform: scale(0.9);
}
.deck-preview {
  background: rgba(196, 155, 59, 0.15);
  border: 3px dashed rgba(196, 155, 59, 0.5);
  border-radius: 10px;
  padding: 15px;
  margin: 20px 30px 0;
  transition: all 0.3s;
}
.deck-preview.drag-over {
  background: rgba(196, 155, 59, 0.3);
  border-color: #c49b3b;
  border-style: solid;
}
.deck-preview-title {
  font-size: 1.2rem;
  color: #c49b3b;
  margin-bottom: 10px;
  font-weight: 700;
}
.deck-preview-cards {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  min-height: 120px;
  align-items: center;
}
.deck-preview-cards.empty {
  justify-content: center;
  align-items: center;
}
.mini-deck-card {
  width: 100px;
  aspect-ratio: 2/3;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 3px solid #c49b3b;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 0.7rem;
  position: relative;
  cursor: grab;
  transition: all 0.2s;
  padding: 6px;
  text-align: center;
  word-break: break-word;
}
.mini-deck-card:active {
  cursor: grabbing;
}
.mini-deck-card.dragging {
  opacity: 0.5;
  transform: scale(0.9);
}
.mini-deck-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(196, 155, 59, 0.5);
  border-color: #d4ab4f;
}
.mini-deck-card .position-badge {
  position: absolute;
  top: -5px;
  left: -5px;
  width: 18px;
  height: 18px;
  background: #c49b3b;
  color: #1a1a1d;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.65rem;
  font-weight: 700;
}
.mini-deck-card .remove-mini {
  position: absolute;
  top: -5px;
  right: -5px;
  width: 18px;
  height: 18px;
  background: #ff6b6b;
  color: #fff;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  cursor: pointer;
}
.mini-deck-card:hover .remove-mini {
  display: flex;
}
.modal-footer {
  padding: 20px 30px;
  border-top: 3px solid rgba(196, 155, 59, 0.3);
  display: flex;
  gap: 15px;
}
.modal-footer .action-btn {
  flex: 1;
}
.card-detail-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  backdrop-filter: blur(8px);
}
.card-detail-content {
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 4px solid #c49b3b;
  border-radius: 20px;
  padding: 30px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
  position: relative;
}
.card-detail-close {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 35px;
  height: 35px;
  background: #ff6b6b;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card-detail-close:hover {
  background: #ff5252;
  transform: rotate(90deg);
}
.card-detail-image {
  width: 100%;
  aspect-ratio: 2/3;
  background: rgba(196, 155, 59, 0.1);
  border: 3px solid #c49b3b;
  border-radius: 15px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5rem;
  overflow: hidden;
}
.card-detail-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card-detail-name {
  font-family: "Jaro", sans-serif;
  font-size: 2rem;
  color: #c49b3b;
  text-align: center;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: 1px;
}
.card-detail-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 15px;
}
.card-detail-stat {
  background: rgba(196, 155, 59, 0.1);
  border: 2px solid rgba(196, 155, 59, 0.3);
  border-radius: 10px;
  padding: 15px;
  text-align: center;
}
.card-detail-stat-label {
  font-size: 0.9rem;
  color: rgba(196, 155, 59, 0.7);
  text-transform: uppercase;
  margin-bottom: 5px;
}
.card-detail-stat-value {
  font-family: "Jaro", sans-serif;
  font-size: 2rem;
  color: #c49b3b;
  font-weight: 700;
}
.card-detail-type {
  background: rgba(196, 155, 59, 0.2);

function reorderDeckCards() {
    const deckPanel = document.getElementById('deckPanel');

function addCardToDeck(cardId) {
    const card = allCardsData.find(c => c.id === cardId);
    if (!card) return;
    
    const currentDeckCards = allCardsData.filter(c => c.position && c.position > 0);
    if (currentDeckCards.length >= 6) {
        showDeckMessage('A pakli maximum 6 k√°rty√°t tartalmazhat', false);
        return;
    }
    
    if (currentDeckCards.find(c => c.id === cardId)) {
        showDeckMessage('Ez a k√°rtya m√°r a pakliban van', false);
        return;
    }
    
    const newPosition = currentDeckCards.length + 1;
    card.position = newPosition;
    
    renderDeckPanel();
    renderCollectionPanel();
    showDeckMessage(`K√°rtya hozz√°adva a paklihoz (${newPosition}. poz√≠ci√≥)`, true);
}

function removeCardFromDeck(cardId) {
    const card = allCardsData.find(c => c.id === cardId);
    if (!card) return;
    
    card.position = 0;
    
    const remainingCards = allCardsData.filter(c => c.position && c.position > 0).sort((a,b) => a.position - b.position);
    remainingCards.forEach((c, idx) => {
        c.position = idx + 1;
    });
    
    renderDeckPanel();
    renderCollectionPanel();
    showDeckMessage('K√°rtya elt√°vol√≠tva a paklib√≥l', true);
}

    const overlay = document.getElementById('battleAnimationOverlay');
    const playerColumn = document.getElementById('playerColumn');
    const dungeonColumn = document.getElementById('dungeonColumn');
    const battleCenter = document.getElementById('battleCenter');
    const roundIndicator = document.getElementById('battleRoundIndicator');
    
    
    playerColumn.innerHTML = '';
    dungeonColumn.innerHTML = '';
    battleCenter.innerHTML = '';
    
    
    overlay.classList.add('active');
    
    
    for (let i = 0; i < battles.length; i++) {
        
        const battle = battles[i];
        roundIndicator.textContent = `K√∂r ${i + 1}`;
        
        
        playerColumn.innerHTML = '';
        dungeonColumn.innerHTML = '';
        battleCenter.innerHTML = '';
        
        
        const playerCard = createBattleCard(battle.player_card, false);
        const dungeonCard = createBattleCard(battle.dungeon_card, true);
        
        playerColumn.appendChild(playerCard);
        dungeonColumn.appendChild(dungeonCard);
        
        
        await new Promise(resolve => setTimeout(resolve, 100));
        
        playerCard.classList.add('visible');
        dungeonCard.classList.add('visible');
        
        
        await new Promise(resolve => setTimeout(resolve, 600));
        
        
        const playerRect = playerCard.getBoundingClientRect();
        const dungeonRect = dungeonCard.getBoundingClientRect();
        const centerX = (playerRect.right + dungeonRect.left) / 2;
        
        
        const line = document.createElement('div');
        line.className = 'battle-connecting-line';
        const lineLeft = playerRect.right - 5;
        const lineTop = playerRect.top + playerRect.height / 2 - 2;
        const lineWidth = dungeonRect.left - playerRect.right + 10;
        
        line.style.position = 'fixed';
        line.style.left = lineLeft + 'px';
        line.style.top = lineTop + 'px';
        line.style.width = lineWidth + 'px';
        document.getElementById('battleArena').appendChild(line);
        
        await new Promise(resolve => setTimeout(resolve, 800));
        
        
        const playerMoveX = centerX - (playerRect.left + playerRect.width / 2);
        const dungeonMoveX = centerX - (dungeonRect.left + dungeonRect.width / 2);
        
        playerCard.style.setProperty('--move-x', playerMoveX + 'px');
        dungeonCard.style.setProperty('--move-x', dungeonMoveX + 'px');
        
        
        line.style.transition = 'opacity 0.2s ease';
        line.style.opacity = '0';
        
        playerCard.classList.add('fighting');
        dungeonCard.classList.add('fighting');
        
        
        setTimeout(() => line.remove(), 200);
        
        await new Promise(resolve => setTimeout(resolve, 1100));
        
        
        const winnerCard = battle.winner === 'player' ? battle.player_card : battle.dungeon_card;
        const isPlayerWin = battle.winner === 'player';
        
        const resultCard = document.createElement('div');
        resultCard.className = `battle-result-card winner ${isPlayerWin ? 'player-win' : 'dungeon-win'}`;
        
        const badge = document.createElement('div');
        badge.className = 'winner-badge';
        badge.textContent = isPlayerWin ? 'TE GY≈êZT√âL!' : 'KAZAMATA GY≈êZ√ñTT';
        resultCard.appendChild(badge);
        
        const typeEmojis = {t:'üî•',v:'üíß',f:'üåç',l:'üå¨Ô∏è'};
        
        const cardImage = document.createElement('div');
        cardImage.className = 'card-image';
        if (winnerCard.picture) {
            const img = document.createElement('img');
            img.src = winnerCard.picture;
            img.alt = winnerCard.name;
            cardImage.appendChild(img);
        } else {
            cardImage.textContent = typeEmojis[winnerCard.type] || '‚ùì';
        }
        
        const cardName = document.createElement('div');
        cardName.className = 'card-name';
        cardName.textContent = winnerCard.name;
        
        const cardStats = document.createElement('div');
        cardStats.className = 'card-stats';
        cardStats.innerHTML = `
            <div class="stat">
                <div class="stat-label">HP</div>
                <div class="stat-value">${winnerCard.health}</div>
            </div>
            <div class="stat">
                <div class="stat-label">DMG</div>
                <div class="stat-value">${winnerCard.damage}</div>
            </div>
        `;
        
        resultCard.appendChild(cardImage);
        resultCard.appendChild(cardName);
        resultCard.appendChild(cardStats);
        
        
        const reasonTranslations = {
            'damage': 'Sebz√©s',
            'type': 'T√≠pus',
            'dungeon_fallback': 'Egyenl≈ë erej≈± k√°rty√°k'
        };
        
        const reasonDiv = document.createElement('div');
        reasonDiv.className = 'battle-reason';
        const translatedReason = reasonTranslations[battle.reason] || battle.reason || 'Gy≈ëzelem!';
        reasonDiv.textContent = `Ok: ${translatedReason}`;
        resultCard.appendChild(reasonDiv);
        
        battleCenter.appendChild(resultCard);
        
        
        const clickPrompt = document.createElement('div');
        clickPrompt.className = 'click-to-continue';
        clickPrompt.textContent = 'Kattints a folytat√°shoz';
        document.getElementById('battleArena').appendChild(clickPrompt);
        
        
        await new Promise(resolve => {
            const clickHandler = () => {
                overlay.removeEventListener('click', clickHandler);
                clickPrompt.remove();
                resolve();
            };
            overlay.addEventListener('click', clickHandler);
        });
        
        
        battleCenter.innerHTML = '';
        
        if (i < battles.length - 1) {
            await new Promise(resolve => setTimeout(resolve, 400));
        }
    }
    
    
    roundIndicator.textContent = overallWinner === 'player' ? 'GY≈êZELEM!' : 'VERES√âG';
    roundIndicator.style.fontSize = '2.5rem';
    
    
    const finalClickPrompt = document.createElement('div');
    finalClickPrompt.className = 'click-to-continue';
    finalClickPrompt.textContent = 'Kattints ak√°rhova a folytat√°shoz';
    document.getElementById('battleArena').appendChild(finalClickPrompt);
    
    
    await new Promise(resolve => {
        const clickHandler = () => {
            overlay.removeEventListener('click', clickHandler);
            finalClickPrompt.remove();
            resolve();
        };
        overlay.addEventListener('click', clickHandler);
    });
    
    
    overlay.classList.remove('active');
    
    
    fightBtn.disabled = true;
    dungeonInput.value = '';
    currentDungeonSize = null;
    document.querySelectorAll('.dungeon-pack').forEach(el => el.classList.remove('selected'));
}

}
