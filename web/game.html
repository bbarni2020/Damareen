<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damareen - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="src/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: "Jaro", sans-serif;
  background: url('src/background.png') center/cover no-repeat fixed;
  background-color: #1a1a1d;
  color: #d9d9d9;
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
.home-btn {
  position: fixed;
  top: 25px;
  right: 25px;
  width: 50px;
  height: 50px;
  background: #c49b3b;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 10px rgba(196, 155, 59, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.home-btn:hover {
  background: #d4ab4f;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(196, 155, 59, 0.6);
}
.home-icon {
  width: 24px;
  height: 24px;
  fill: #1a1a1d;
}
h1 {
  font-family: "Jaro", sans-serif;
  font-size: 4rem;
  color: #c49b3b;
  margin-bottom: 30px;
  letter-spacing: 4px;
  text-shadow: 0 0 30px rgba(196, 155, 59, 0.5);
  text-align: center;
  font-weight: 700;
}
.status-bar {
  width: 90%;
  max-width: 1200px;
  background: rgba(196, 155, 59, 0.1);
  border: 2px solid rgba(196, 155, 59, 0.3);
  border-radius: 15px;
  padding: 15px 25px;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.1rem;
  letter-spacing: 1px;
}
.arena-container {
  width: 100%;
  max-width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
  padding-top: 100px;
  margin-bottom: 300px;
}
.game-main-container {
  display: flex;
  gap: 30px;
  width: 90%;
  max-width: 1600px;
  align-items: flex-start;
  justify-content: center;
}
.side-panel {
  flex: 1;
  max-width: 350px;
  min-width: 280px;
  background: rgba(26, 26, 29, 0.85);
  border: 3px solid rgba(196, 155, 59, 0.3);
  border-radius: 20px;
  padding: 20px;
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-height: 650px;
}
.side-panel-title {
  font-family: "Jaro", sans-serif;
  font-size: 1.8rem;
  font-weight: 700;
  color: #c49b3b;
  text-align: center;
  letter-spacing: 2px;
  margin: 0;
  padding-bottom: 10px;
  border-bottom: 2px solid rgba(196, 155, 59, 0.3);
}
.side-panel-content {
  flex: 1;
  overflow-y: hidden;
  overflow-x: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px;
  align-content: start;
  justify-items: center;
  justify-content: start;
}
.side-panel-content::-webkit-scrollbar {
  width: 8px;
}
.side-panel-content::-webkit-scrollbar-track {
  background: rgba(196, 155, 59, 0.1);
  border-radius: 10px;
}
.side-panel-content::-webkit-scrollbar-thumb {
  background: rgba(196, 155, 59, 0.5);
  border-radius: 10px;
}
.side-panel-content::-webkit-scrollbar-thumb:hover {
  background: rgba(196, 155, 59, 0.7);
}
.side-panel-card {
  width: 100%;
  max-width: 110px;
  aspect-ratio: 2/3;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 3px solid #c49b3b;
  border-radius: 12px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  position: relative;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  overflow: visible;
  cursor: pointer;
  user-select: none;
}
.side-panel-card.dragging {
  opacity: 0.5;
  transform: scale(0.95);
}
.side-panel-card:hover {
  transform: scale(1.08) translateY(-3px);
  box-shadow: 0 8px 25px rgba(196, 155, 59, 0.4);
  border-color: #d4ab4f;
  z-index: 10;
}
.dungeons-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  flex: 1.5;
  max-width: 600px;
}
.section-title {
  font-family: "Jaro", sans-serif;
  font-size: 3rem;
  font-weight: 700;
  color: #c49b3b;
  text-align: center;
  letter-spacing: 3px;
  text-shadow: 0 0 30px rgba(196, 155, 59, 0.8), 0 0 60px rgba(196, 155, 59, 0.4);
  margin: 0;
}
.dungeons-display {
  display: flex;
  justify-content: center;
  gap: 60px;
  flex-wrap: wrap;
}
.dungeon-pack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  cursor: pointer;
  transition: all 0.3s;
  padding: 25px;
  border-radius: 20px;
  border: 3px solid rgba(196, 155, 59, 0.3);
  background: rgba(26, 26, 29, 0.6);
  backdrop-filter: blur(10px);
}
.dungeon-pack:hover {
  transform: translateY(-5px);
  border-color: #c49b3b;
  background: rgba(196, 155, 59, 0.1);
  box-shadow: 0 10px 40px rgba(196, 155, 59, 0.3);
}
.dungeon-pack.selected {
  border-color: #c49b3b;
  background: rgba(196, 155, 59, 0.15);
  box-shadow: 0 10px 50px rgba(196, 155, 59, 0.6);
  transform: translateY(-5px) scale(1.05);
}
.dungeon-stack {
  position: relative;
  width: 160px;
  height: 240px;
}
.hidden-card {
  position: absolute;
  width: 160px;
  height: 240px;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 4px solid #c49b3b;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
  transition: all 0.3s;
}
.dungeon-info {
  text-align: center;
  font-size: 1.3rem;
  color: #c49b3b;
  font-weight: 600;
  letter-spacing: 1px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
}
.dungeon-pack.selected .hidden-card {
  border-color: #d4ab4f;
  box-shadow: 0 8px 30px rgba(196, 155, 59, 0.6);
}
.action-btn {
  padding: 12px 30px;
  background: #c49b3b;
  border: 0;
  border-radius: 8px;
  color: #1a1a1d;
  font-family: "Jaro", sans-serif;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  letter-spacing: 1px;
  box-shadow: 0 4px 10px rgba(196, 155, 59, 0.3);
  width: 100%;
}
.action-btn:hover {
  background: #d4ab4f;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(196, 155, 59, 0.5);
}
.action-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  transform: none;
}
.action-btn.danger {
  background: rgba(255, 107, 107, 0.9);
  color: #fff;
}
.action-btn.danger:hover {
  background: #ff6b6b;
}
.cards-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 15px;
  max-height: 500px;
  overflow-y: auto;
  overflow-x: visible;
  padding-right: 10px;
}
.cards-grid::-webkit-scrollbar {
  width: 8px;
}
.cards-grid::-webkit-scrollbar-track {
  background: rgba(196, 155, 59, 0.1);
  border-radius: 10px;
}
.cards-grid::-webkit-scrollbar-thumb {
  background: rgba(196, 155, 59, 0.5);
  border-radius: 10px;
}
.cards-grid::-webkit-scrollbar-thumb:hover {
  background: rgba(196, 155, 59, 0.7);
}
.game-card {
  aspect-ratio: 2/3;
  border: 3px solid #c49b3b;
  border-radius: 12px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: visible;
  background: rgba(26, 26, 29, 0.85);
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}
.game-card:hover {
  transform: scale(1.05) translateY(-3px);
  box-shadow: 0 8px 25px rgba(196, 155, 59, 0.4);
  border-color: #d4ab4f;
  z-index: 10;
}
.game-card.selected {
  border-color: #4caf50;
  box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
}
.game-card.in-deck {
  border-color: #8a2be2;
  box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
}
.card-image {
  width: 100%;
  height: 50%;
  background: rgba(196, 155, 59, 0.1);
  border-radius: 8px;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  overflow: hidden;
}
.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card-name {
  font-family: "Jaro", sans-serif;
  font-size: 0.95rem;
  color: #c49b3b;
  text-align: center;
  font-weight: 700;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.card-stats {
  display: flex;
  justify-content: space-around;
  margin-top: auto;
  padding-top: 8px;
  border-top: 2px solid rgba(196, 155, 59, 0.3);
}
.stat {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}
.stat-label {
  font-size: 0.7rem;
  color: rgba(196, 155, 59, 0.7);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.stat-value {
  font-family: "Jaro", sans-serif;
  font-size: 1.1rem;
  color: #d9d9d9;
  font-weight: 700;
}
.card-type {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(196, 155, 59, 0.9);
  color: #1a1a1d;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.deck-badge {
  position: absolute;
  top: -8px;
  left: -8px;
  background: #c49b3b;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  z-index: 5;
}
.leader-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: linear-gradient(135deg, #8a2be2 0, #9d4eed 100%);
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  box-shadow: 0 4px 12px rgba(138, 43, 226, 0.6);
  z-index: 5;
  border: 2px solid #1a1a1d;
}
.deck-card {
  flex-shrink: 0;
  width: 90px;
  aspect-ratio: 2/3;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 3px solid #c49b3b;
  border-radius: 10px;
  padding: 6px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  position: relative;
  transition: all 0.3s;
  cursor: pointer;
  user-select: none;
}
.deck-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(196, 155, 59, 0.4);
  border-color: #d4ab4f;
}
.deck-card .card-image {
  height: 40%;
  font-size: 1.2rem;
}
.deck-card .card-name {
  font-size: 0.7rem;
  margin-bottom: 4px;
}
.deck-card .card-stats {
  padding-top: 4px;
}
.deck-card .stat-label {
  font-size: 0.5rem;
}
.deck-card .stat-value {
  font-size: 0.8rem;
}
.deck-card .card-type {
  font-size: 0.5rem;
  padding: 2px 5px;
  top: 5px;
  right: 5px;
}
.deck-card .deck-badge {
  width: 20px;
  height: 20px;
  font-size: 0.7rem;
  top: -5px;
  left: -5px;
  background: #c49b3b;
  color: #1a1a1d;
}
.deck-card .leader-badge {
  width: 20px;
  height: 20px;
  font-size: 0.75rem;
  top: -5px;
  right: -5px;
}
.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}
.modal-content {
  background: #1a1a1d;
  border: 4px solid #c49b3b;
  border-radius: 20px;
  width: 90%;
  max-width: 1200px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
}
.deck-modal-content {
  max-height: 85vh;
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 30px;
  border-bottom: 3px solid rgba(196, 155, 59, 0.3);
}
.modal-header h2 {
  font-family: "Jaro", sans-serif;
  font-size: 2.2rem;
  color: #c49b3b;
  margin: 0;
  letter-spacing: 2px;
}
.close-modal {
  width: 40px;
  height: 40px;
  background: #ff6b6b;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.close-modal:hover {
  background: #ff5252;
  transform: rotate(90deg);
}
.modal-content .deck-info {
  text-align: center;
  margin: 20px;
  padding: 15px;
  background: rgba(138, 43, 226, 0.1);
  border: 2px solid rgba(138, 43, 226, 0.3);
  border-radius: 10px;
  font-size: 1.2rem;
}
.modal-content .cards-grid {
  padding: 20px 30px;
  overflow-y: auto;
  flex: 1;
}
.modal-content .game-card {
  cursor: grab;
}
.modal-content .game-card:active {
  cursor: grabbing;
}
.modal-content .game-card.in-deck {
  border-color: #c49b3b;
  box-shadow: 0 4px 20px rgba(196, 155, 59, 0.5);
}
.modal-content .game-card.dragging {
  opacity: 0.5;
  transform: scale(0.9);
}
.deck-preview {
  background: rgba(196, 155, 59, 0.15);
  border: 3px dashed rgba(196, 155, 59, 0.5);
  border-radius: 10px;
  padding: 15px;
  margin: 20px 30px 0;
  transition: all 0.3s;
}
.deck-preview.drag-over {
  background: rgba(196, 155, 59, 0.3);
  border-color: #c49b3b;
  border-style: solid;
}
.deck-preview-title {
  font-size: 1.2rem;
  color: #c49b3b;
  margin-bottom: 10px;
  font-weight: 700;
}
.deck-preview-cards {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  min-height: 120px;
  align-items: center;
}
.deck-preview-cards.empty {
  justify-content: center;
  align-items: center;
}
.mini-deck-card {
  width: 100px;
  aspect-ratio: 2/3;
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 3px solid #c49b3b;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 0.7rem;
  position: relative;
  cursor: grab;
  transition: all 0.2s;
  padding: 6px;
  text-align: center;
  word-break: break-word;
}
.mini-deck-card:active {
  cursor: grabbing;
}
.mini-deck-card.dragging {
  opacity: 0.5;
  transform: scale(0.9);
}
.mini-deck-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(196, 155, 59, 0.5);
  border-color: #d4ab4f;
}
.mini-deck-card .position-badge {
  position: absolute;
  top: -5px;
  left: -5px;
  width: 18px;
  height: 18px;
  background: #c49b3b;
  color: #1a1a1d;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.65rem;
  font-weight: 700;
}
.mini-deck-card .remove-mini {
  position: absolute;
  top: -5px;
  right: -5px;
  width: 18px;
  height: 18px;
  background: #ff6b6b;
  color: #fff;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  cursor: pointer;
}
.mini-deck-card:hover .remove-mini {
  display: flex;
}
.modal-footer {
  padding: 20px 30px;
  border-top: 3px solid rgba(196, 155, 59, 0.3);
  display: flex;
  gap: 15px;
}
.modal-footer .action-btn {
  flex: 1;
}
.card-detail-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  backdrop-filter: blur(8px);
}
.card-detail-content {
  background: linear-gradient(135deg, #2a2a2e 0, #1a1a1d 100%);
  border: 4px solid #c49b3b;
  border-radius: 20px;
  padding: 30px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
  position: relative;
}
.card-detail-close {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 35px;
  height: 35px;
  background: #ff6b6b;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card-detail-close:hover {
  background: #ff5252;
  transform: rotate(90deg);
}
.card-detail-image {
  width: 100%;
  aspect-ratio: 2/3;
  background: rgba(196, 155, 59, 0.1);
  border: 3px solid #c49b3b;
  border-radius: 15px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5rem;
  overflow: hidden;
}
.card-detail-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card-detail-name {
  font-family: "Jaro", sans-serif;
  font-size: 2rem;
  color: #c49b3b;
  text-align: center;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: 1px;
}
.card-detail-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 15px;
}
.card-detail-stat {
  background: rgba(196, 155, 59, 0.1);
  border: 2px solid rgba(196, 155, 59, 0.3);
  border-radius: 10px;
  padding: 15px;
  text-align: center;
}
.card-detail-stat-label {
  font-size: 0.9rem;
  color: rgba(196, 155, 59, 0.7);
  text-transform: uppercase;
  margin-bottom: 5px;
}
.card-detail-stat-value {
  font-family: "Jaro", sans-serif;
  font-size: 2rem;
  color: #c49b3b;
  font-weight: 700;
}
.card-detail-type {
  background: rgba(196, 155, 59, 0.2);
  border: 2px solid #c49b3b;
  border-radius: 10px;
  padding: 12px;
  text-align: center;
  font-size: 1.2rem;
  color: #c49b3b;
  font-weight: 700;
}
.result-panel {
  width: 90%;
  max-width: 1400px;
  background: rgba(26, 26, 29, 0.95);
  border: 3px solid #c49b3b;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
  margin-top: 20px;
  backdrop-filter: blur(10px);
}
.battle-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
.battle-table th {
  background: rgba(196, 155, 59, 0.2);
  color: #c49b3b;
  padding: 12px;
  text-align: left;
  font-weight: 700;
  border-bottom: 2px solid #c49b3b;
}
.battle-table td {
  padding: 12px;
  border-bottom: 1px solid rgba(196, 155, 59, 0.2);
}
.battle-table tr:hover {
  background: rgba(196, 155, 59, 0.05);
}
.winner-player {

<body>

    <script>
const API_URL = 'https://damareen.deakteri.fun/api';
function getParam(n){const u=new URL(window.location.href);return u.searchParams.get(n);} 
const worldId = getParam('world_id');
const statusEl = document.getElementById('status');
const fightBtn = document.getElementById('fightBtn');
const dungeonInput = document.getElementById('dungeonId');
const resultEl = document.getElementById('result');
const dungeonsEl = document.getElementById('dungeons');
const deckPanelEl = document.getElementById('deckPanel');

const deckMessageEl = document.getElementById('deckMessage');
let currentDungeonSize = null;
let allCardsData = [];
let deckCards = [];


document.addEventListener('DOMContentLoaded', () => {
    const scrollableElements = [deckPanelEl, collectionPanelEl];
    scrollableElements.forEach(el => {
        if (el) {
            el.addEventListener('wheel', (e) => {

function showDeckMessage(message, isSuccess) {
    deckMessageEl.textContent = message;
    deckMessageEl.className = 'deck-message ' + (isSuccess ? 'success' : 'error');
    deckMessageEl.style.display = 'block';
    setTimeout(() => {
        deckMessageEl.style.display = 'none';

}

function closeCardDetail() {
    cardDetailModal.style.display = 'none';
}

function showCardDetail(card) {
    const typeEmojis = {t:'üî•',v:'üíß',f:'üåç',l:'üå¨Ô∏è'};
    const typeNames = {t:'T≈±z',v:'V√≠z',f:'F√∂ld',l:'Leveg≈ë'};
    
    const detailImage = document.getElementById('detailImage');
    detailImage.innerHTML = '';
    if(card.picture){
        const img = document.createElement('img');
        img.src = card.picture;
        img.alt = card.name;
        detailImage.appendChild(img);
    } else {
        detailImage.textContent = typeEmojis[card.type] || '‚ùì';
    }
    
    document.getElementById('detailName').textContent = card.name;
    document.getElementById('detailHealth').textContent = card.health;
    document.getElementById('detailDamage').textContent = card.damage;
    document.getElementById('detailType').textContent = `${typeEmojis[card.type]||''} ${typeNames[card.type]||card.type}`;

}

function auth(){const t=localStorage.getItem('token');if(!t){statusEl.textContent='Nincs token';}return t;}
async function loadDungeons(){
    dungeonsEl.innerHTML='<div class="empty-message">Bet√∂lt√©s...</div>';
    const token = auth();
    if(!worldId){statusEl.textContent='Hi√°nyz√≥ world_id';return;}
    try{
        const r = await fetch(`${API_URL}/game/dungeon?world_id=${encodeURIComponent(worldId)}`,{headers:{'Authorization':`Bearer ${token}`}});
        const data = await r.json();
        if(!r.ok){dungeonsEl.innerHTML=`<div class="empty-message">${data.error||'Hiba'}</div>`;return;}
        dungeonsEl.innerHTML='';
        const dungeons = data.data.dungeons||[];
        if(dungeons.length === 0){
            dungeonsEl.innerHTML='<div class="empty-message">M√©g nincs kazamata</div>';
            return;
        }
        dungeons.forEach(d=>{
            const pack=document.createElement('div');
            pack.className='dungeon-pack';
            pack.dataset.id=d.id;
            const stack=document.createElement('div');
            stack.className='dungeon-stack';
            for(let i=0; i<3; i++){
                const card=document.createElement('div');
                card.className='hidden-card';
                card.textContent='ÔøΩ';
                stack.appendChild(card);
            }
            const info=document.createElement('div');
            info.className='dungeon-info';
            info.textContent=`${d.number_of_cards} k√°rtya`;
            pack.appendChild(stack);
            pack.appendChild(info);
            pack.onclick=()=>{
                document.querySelectorAll('.dungeon-pack').forEach(el=>el.classList.remove('selected'));
                pack.classList.add('selected');
                dungeonInput.value=d.id;
                currentDungeonSize=d.number_of_cards;
                statusEl.textContent=`Kiv√°lasztva: ${d.number_of_cards} k√°rty√°s kazamata`;
                fightBtn.disabled=false;
            };
            dungeonsEl.appendChild(pack);
        });
    }catch(e){dungeonsEl.innerHTML='<div class="empty-message">H√°l√≥zati hiba</div>';}
}
fightBtn.onclick = async () => {
    resultEl.style.display='none';
    statusEl.textContent='‚öîÔ∏è Harc ind√≠t√°sa...';
    const token = auth();
    const dungeonId = dungeonInput.value.trim();
    if(!dungeonId){statusEl.textContent='‚ùå V√°lassz egy kazamat√°t';return;}
    if(!worldId){statusEl.textContent='‚ùå world_id hi√°nyzik';return;}
    const cardsInDeck = allCardsData.filter(c=>c.position && c.position > 0);
    if(cardsInDeck.length === 0){statusEl.textContent='‚ùå Nincs k√°rtya a paklidban';return;}
    if(currentDungeonSize!==null){
        if(cardsInDeck.length!==currentDungeonSize){statusEl.textContent=`‚ùå Pakli (${cardsInDeck.length}) ‚â† Kazamata (${currentDungeonSize})`;return;}
    }
    try{
        const url = `${API_URL}/game/fight?dungeon_id=${encodeURIComponent(dungeonId)}&world_id=${encodeURIComponent(worldId)}`;
        const r = await fetch(url,{headers:{'Authorization':`Bearer ${token}`}});
        const data = await r.json();
        if(!r.ok){statusEl.textContent=data.error||'Hiba';return;}
        const winner = data.data.winner;
        const isPlayerWinner = winner === 'player';
        statusEl.textContent = isPlayerWinner ? 'üéâ GY≈êZT√âL!' : 'üíÄ VESZTETT√âL';
        const battles = data.data.battles||[];
        const resultTitle = document.getElementById('resultTitle');
        resultTitle.textContent = isPlayerWinner ? 'üèÜ GY≈êZELEM üèÜ' : '‚ö∞Ô∏è VERES√âG ‚ö∞Ô∏è';
        resultTitle.style.color = isPlayerWinner ? '#4caf50' : '#ff6b6b';
        const resultContent = document.getElementById('resultContent');
        const table = document.createElement('table');
        table.className='battle-table';
        const head = document.createElement('thead');
        head.innerHTML='<tr><th>K√∂r</th><th>Te</th><th>Kazamata</th><th>Gy≈ëztes</th><th>Indok</th></tr>';
        table.appendChild(head);
        const tbody = document.createElement('tbody');
        battles.forEach(b=>{
            const tr=document.createElement('tr');
            const pc=b.player_card||{};
            const dc=b.dungeon_card||{};
            const roundWinner = b.winner;
            tr.innerHTML=`
                <td>${b.position}</td>
                <td>${pc.name}</td>
                <td>${dc.name}</td>
                <td class="${roundWinner==='player'?'winner-player':'winner-dungeon'}">${roundWinner==='player'?'üéØ Te':'üíÄ Kazamata'}</td>
                <td>${b.reason}</td>
            `;
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        resultContent.innerHTML='';
        resultContent.appendChild(table);
        resultEl.style.display='block';
        resultEl.scrollIntoView({behavior:'smooth'});
    }catch(e){statusEl.textContent='‚ùå H√°l√≥zati hiba';}
};
async function loadCards(){
    const token = auth();
    if(!worldId){statusEl.textContent='Hi√°nyz√≥ world_id';return;}
    try{
        const r = await fetch(`${API_URL}/user/list/cards?world_id=${encodeURIComponent(worldId)}`,{headers:{'Authorization':`Bearer ${token}`}});
        const data = await r.json();
        if(!r.ok){statusEl.textContent=data.error||'Hiba';return;}
        allCardsData = data.data.cards||[];
        renderDeckPanel();
        renderCollectionPanel();
    }catch(e){statusEl.textContent='H√°l√≥zati hiba';}
}

function renderDeckPanel(){
    const deckPanel = document.getElementById('deckPanel');
    const typeEmojis = {t:'üî•',v:'üíß',f:'üåç',l:'üå¨Ô∏è'};
    const typeNames = {t:'T≈±z',v:'V√≠z',f:'F√∂ld',l:'Leveg≈ë'};
    const cardsInDeck = allCardsData.filter(c=>c.position && c.position > 0).sort((a,b)=>a.position - b.position);
    deckCards = cardsInDeck;
    
    deckPanel.innerHTML='';
    if(cardsInDeck.length === 0){
        deckPanel.innerHTML='<div class="empty-message">√úres pakli</div>';
        return;
    }
    
    cardsInDeck.forEach((c)=>{
        const card=document.createElement('div');
        card.className='side-panel-card';
        card.draggable = true;
        card.dataset.cardId = c.id;
        
        const imgDiv=document.createElement('div');
        imgDiv.className='card-image';
        if(c.picture){
            const img=document.createElement('img');
            img.src=c.picture;
            img.alt=c.name;
            imgDiv.appendChild(img);
        }else{
            imgDiv.textContent=typeEmojis[c.type]||'‚ùì';
        }
        
        const nameDiv=document.createElement('div');
        nameDiv.className='card-name';
        nameDiv.textContent=c.name;
        
        const statsDiv=document.createElement('div');
        statsDiv.className='card-stats';
        statsDiv.innerHTML=`
            <div class="stat">
                <div class="stat-label">HP</div>
                <div class="stat-value">${c.health}</div>
            </div>
            <div class="stat">
                <div class="stat-label">DMG</div>
                <div class="stat-value">${c.damage}</div>
            </div>
        `;
        
        const typeDiv=document.createElement('div');
        typeDiv.className='card-type';
        typeDiv.textContent=`${typeEmojis[c.type]||''} ${typeNames[c.type]||c.type}`;
        
        if(c.is_leader){
            const leaderBadge=document.createElement('div');
            leaderBadge.className='leader-badge';
            leaderBadge.textContent='üëë';
            card.appendChild(leaderBadge);
        }
        
        const posBadge=document.createElement('div');
        posBadge.className='deck-badge';
        posBadge.textContent=c.position;
        card.appendChild(posBadge);
        
        card.appendChild(imgDiv);
        card.appendChild(nameDiv);
        card.appendChild(statsDiv);
        card.appendChild(typeDiv);
        
        
        card.ondragstart = (e) => {
            card.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', c.id);
        };
        
        card.ondragend = (e) => {
            card.classList.remove('dragging');
        };
        
        card.ondragover = (e) => {
            e.preventDefault();
            const dragging = deckPanel.querySelector('.dragging');
            if (dragging && dragging !== card) {
                const allCards = [...deckPanel.querySelectorAll('.side-panel-card')];
                const draggingIndex = allCards.indexOf(dragging);
                const targetIndex = allCards.indexOf(card);
                
                if (draggingIndex < targetIndex) {
                    card.parentNode.insertBefore(dragging, card.nextSibling);
                } else {
                    card.parentNode.insertBefore(dragging, card);
                }
            }
        };
        
        card.ondrop = (e) => {
            e.preventDefault();
            reorderDeckCards();
        };
        
        card.onclick=(e)=>{
           
            if (!card.classList.contains('dragging')) {
                removeCardFromDeck(c.id);
            }
        };
        
        card.ondblclick=(e)=>{
            e.stopPropagation();
            showCardDetail(c);
        };
        
        deckPanel.appendChild(card);
    });
}

function reorderDeckCards() {
    const deckPanel = document.getElementById('deckPanel');
    const cardElements = [...deckPanel.querySelectorAll('.side-panel-card')];
    
    cardElements.forEach((cardEl, index) => {
        const cardId = cardEl.dataset.cardId;
        const card = allCardsData.find(c => c.id === cardId);
        if (card) {
            card.position = index + 1;
        }
    });
    
    renderDeckPanel();
    showDeckMessage('Pakli sorrend megv√°ltoztatva', true);
}

function addCardToDeck(cardId) {
    const card = allCardsData.find(c => c.id === cardId);
    if (!card) return;
    
    const currentDeckCards = allCardsData.filter(c => c.position && c.position > 0);
    if (currentDeckCards.length >= 6) {
        showDeckMessage('A pakli maximum 6 k√°rty√°t tartalmazhat', false);
        return;
    }
    
    if (currentDeckCards.find(c => c.id === cardId)) {
        showDeckMessage('Ez a k√°rtya m√°r a pakliban van', false);
        return;
    }
    
    const newPosition = currentDeckCards.length + 1;
    card.position = newPosition;
    
    renderDeckPanel();
    renderCollectionPanel();
    showDeckMessage(`K√°rtya hozz√°adva a paklihoz (${newPosition}. poz√≠ci√≥)`, true);
}

function removeCardFromDeck(cardId) {
    const card = allCardsData.find(c => c.id === cardId);
    if (!card) return;
    
    card.position = 0;
    
    const remainingCards = allCardsData.filter(c => c.position && c.position > 0).sort((a,b) => a.position - b.position);
    remainingCards.forEach((c, idx) => {
        c.position = idx + 1;
    });
    
    renderDeckPanel();
    renderCollectionPanel();
    showDeckMessage('K√°rtya elt√°vol√≠tva a paklib√≥l', true);
}

function renderCollectionPanel(){
    const collectionPanel = document.getElementById('collectionPanel');
    const typeEmojis = {t:'üî•',v:'üíß',f:'üåç',l:'üå¨Ô∏è'};
    const typeNames = {t:'T≈±z',v:'V√≠z',f:'F√∂ld',l:'Leveg≈ë'};
    const cardsNotInDeck = allCardsData.filter(c=>!c.position || c.position === 0);
    
    collectionPanel.innerHTML='';
    if(cardsNotInDeck.length === 0){
        collectionPanel.innerHTML='<div class="empty-message">Minden k√°rty√°d a pakliban van!</div>';
        return;
    }
    
    cardsNotInDeck.forEach((c)=>{
        const card=document.createElement('div');
        card.className='side-panel-card';
        
        const imgDiv=document.createElement('div');
        imgDiv.className='card-image';
        if(c.picture){
            const img=document.createElement('img');
            img.src=c.picture;
            img.alt=c.name;
            imgDiv.appendChild(img);
        }else{
            imgDiv.textContent=typeEmojis[c.type]||'‚ùì';
        }
        
        const nameDiv=document.createElement('div');
        nameDiv.className='card-name';
        nameDiv.textContent=c.name;
        
        const statsDiv=document.createElement('div');
        statsDiv.className='card-stats';
        statsDiv.innerHTML=`
            <div class="stat">
                <div class="stat-label">HP</div>
                <div class="stat-value">${c.health}</div>
            </div>
            <div class="stat">
                <div class="stat-label">DMG</div>
                <div class="stat-value">${c.damage}</div>
            </div>
        `;
        
        const typeDiv=document.createElement('div');
        typeDiv.className='card-type';
        typeDiv.textContent=`${typeEmojis[c.type]||''} ${typeNames[c.type]||c.type}`;
        
        if(c.is_leader){
            const leaderBadge=document.createElement('div');
            leaderBadge.className='leader-badge';
            leaderBadge.textContent='üëë';
            card.appendChild(leaderBadge);
        }
        
        card.appendChild(imgDiv);
        card.appendChild(nameDiv);
        card.appendChild(statsDiv);
        card.appendChild(typeDiv);
        
        card.onclick=()=>{
            addCardToDeck(c.id);
        };
        
        card.ondblclick=(e)=>{
            e.stopPropagation();
            showCardDetail(c);
        };
        
        collectionPanel.appendChild(card);
    });
}

saveDeckBtn.onclick = async () => {
    const token = auth();
    const cardsInDeck = allCardsData.filter(c => c.position && c.position > 0).sort((a,b) => a.position - b.position);
    
    if (cardsInDeck.length === 0) {
        showDeckMessage('A pakli √ºres, adj hozz√° legal√°bb 1 k√°rty√°t', false);
        return;
    }
    
    if (![1, 4, 6].includes(cardsInDeck.length)) {
        showDeckMessage('A pakli 1, 4 vagy 6 k√°rty√°b√≥l kell √°lljon', false);
        return;
    }
    
    const cardIds = cardsInDeck.map(c => c.id);
    
    try {
        saveDeckBtn.disabled = true;
        saveDeckBtn.textContent = '‚è≥ Ment√©s...';
        
        const response = await fetch(`${API_URL}/deck`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ cards: cardIds })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showDeckMessage(data.message || 'Pakli sikeresen mentve!', true);
            await loadCards();
        } else {
            showDeckMessage(data.error || 'Hiba t√∂rt√©nt a ment√©s sor√°n', false);
        }
    } catch (error) {
        showDeckMessage('H√°l√≥zati hiba t√∂rt√©nt', false);
    } finally {
        saveDeckBtn.disabled = false;
        saveDeckBtn.textContent = 'üíæ Pakli ment√©se';
    }
};

if(worldId){(async()=>{await joinWorld();await loadDungeons();await loadCards();})();}
