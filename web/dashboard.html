    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damareen - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link rel="shortcut icon" href="src/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jaro', sans-serif;
            background-color: #1A1A1D;
            color: #D9D9D9;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .top-controls {
            position: fixed;
            top: 25px;
            left: 25px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            background: #C49B3B;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.28s;
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
            font-size: 2rem;
            color: #1A1A1D;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #d4ab4f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 155, 59, 0.6);
        }

        .control-btn:active {
            transform: translateY(0px);
        }

        .pause-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: #C49B3B;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.28s;
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
            z-index: 100;
        }

        .pause-btn:hover {
            background: #d4ab4f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 155, 59, 0.6);
        }

        .pause-icon {
            width: 24px;
            height: 24px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            width: 6px;
            height: 24px;
            background: #1A1A1D;
            border-radius: 2px;
        }
        #user-display {
            position: fixed;
            top: 25px;
            right: 95px;
            height: 55px;
            font-family: 'Jaro', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #C49B3B;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 12px rgba(196, 155, 59, 0.4);
            z-index: 100;
        }

        #dashboard-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 120px;
        }

        h1 {
            font-family: 'Jaro', sans-serif;
            font-size: 4rem;
            font-weight: bold;
            color: #C49B3B;
            margin-bottom: 60px;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(196, 155, 59, 0.5);
            text-align: center;
        }

        .section-label {
            font-family: 'Jaro', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #C49B3B;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-align: center;
        }

        .worlds-container {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 50px;
            position: relative;
        }

        .worlds-container::before,
        .worlds-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            pointer-events: none;
            z-index: 10;
        }

        .worlds-container::before {
            left: 0;
            background: linear-gradient(to right, #1A1A1D, transparent);
        }

        .worlds-container::after {
            right: 0;
            background: linear-gradient(to left, #1A1A1D, transparent);
        }

        .worlds-scroll {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding: 20px 10px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .worlds-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .worlds-scroll::-webkit-scrollbar-track {
            background: rgba(196, 155, 59, 0.1);
            border-radius: 10px;
            margin: 0 20px;
        }

        .worlds-scroll::-webkit-scrollbar-thumb {
            background: rgba(196, 155, 59, 0.5);
            border-radius: 10px;
        }

        .worlds-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(196, 155, 59, 0.7);
        }

        .world-card {
            min-width: 140px;
            width: 140px;
            height: 140px;
            background: #C49B3B;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(196, 155, 59, 0.3);
            position: relative;
        }

        .world-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 10px rgba(196, 155, 59, 0.5);
            background: #d4ab4f;
        }

        .world-card:active {
            transform: translateY(-2px) scale(1.02);
        }

        .world-name {
            font-family: 'Jaro', sans-serif;
            font-size: 1.4rem;
            font-weight: bold;
            color: #1A1A1D;
            text-align: center;
            letter-spacing: 1px;
        }

        .empty-worlds-message {
            font-family: 'Jaro', sans-serif;
            font-size: 1.5rem;
            color: #727272;
            text-align: center;
            padding: 40px 20px;
            width: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .start-button,
        .refresh-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            padding: 15px 0;
            background: transparent;
            border: 3px solid #C49B3B;
            border-radius: 8px;
            color: #C49B3B;
            font-family: 'Jaro', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.2);
            letter-spacing: 2px;
            text-align: center;
        }

        .start-button:hover,
        .refresh-button:hover {
            background: #C49B3B;
            color: #1A1A1D;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(196, 155, 59, 0.4);
        }

        .start-button.no-selection:hover {
            background: transparent;
            color: #C49B3B;
            transform: none;
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.2);
        }

        .start-button:active,
        .refresh-button:active {
            transform: translateY(-1px);
        }

        .start-button.shake {
            animation: shake 0.5s;
        }

        .start-button.shake:hover {
            background: transparent;
            color: #C49B3B;
            transform: none;
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.2);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .refresh-button:disabled:hover {
            background: transparent;
            color: #C49B3B;
            transform: none;
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        #message {
            margin-top: 30px;
            font-weight: bold;
            min-height: 22px;
            color: #C49B3B;
            text-align: center;
        }

        
        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .settings-overlay.active {
            display: flex;
        }

        .settings-popup {
            background: #1A1A1D;
            border: 3px solid #C49B3B;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(196, 155, 59, 0.5);
            position: relative;
        }

        .settings-header {
            font-family: 'Jaro', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #C49B3B;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px rgba(196, 155, 59, 0.4);
        }

        .settings-username {
            font-family: 'Jaro', sans-serif;
            font-size: 1.8rem;
            color: #D9D9D9;
            margin-bottom: 30px;
            text-align: center;
            padding: 15px;
            background: rgba(196, 155, 59, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(196, 155, 59, 0.3);
        }

        .settings-username span {
            color: #C49B3B;
            font-weight: bold;
        }

        .settings-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-btn {
            padding: 15px 30px;
            border: 2px solid #C49B3B;
            border-radius: 8px;
            font-family: 'Jaro', sans-serif;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .logout-btn-popup {
            background: transparent;
            color: #C49B3B;
        }

        .logout-btn-popup:hover {
            background: #C49B3B;
            color: #1A1A1D;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
        }

        .delete-account-btn {
            background: transparent;
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .delete-account-btn:hover {
            background: #ff6b6b;
            color: #1A1A1D;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .close-settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: transparent;
            border: 2px solid #C49B3B;
            border-radius: 50%;
            color: #C49B3B;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-settings-btn:hover {
            background: #C49B3B;
            color: #1A1A1D;
            transform: rotate(90deg);
        }

        
        .logout-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .logout-modal-overlay.active {
            display: flex;
        }

        .logout-modal {
            background: #1A1A1D;
            border: 3px solid #C49B3B;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(196, 155, 59, 0.5);
            position: relative;
        }

        .logout-modal-header {
            font-family: 'Jaro', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #C49B3B;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px rgba(196, 155, 59, 0.4);
        }

        .logout-modal-message {
            font-family: 'Jaro', sans-serif;
            font-size: 1.3rem;
            color: #D9D9D9;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }

        .logout-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .logout-modal-btn {
            padding: 12px 30px;
            border: 2px solid;
            border-radius: 8px;
            font-family: 'Jaro', sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .logout-confirm-btn {
            background: transparent;
            color: #C49B3B;
            border-color: #C49B3B;
        }

        .logout-confirm-btn:hover {
            background: #C49B3B;
            color: #1A1A1D;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
        }

        .logout-cancel-btn {
            background: transparent;
            color: #C49B3B;
            border-color: #C49B3B;
        }

        .logout-cancel-btn:hover {
            background: #C49B3B;
            color: #1A1A1D;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
        }

        .delete-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .delete-modal-overlay.active {
            display: flex;
        }

        .delete-modal {
            background: #1A1A1D;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.5);
            position: relative;
        }

        .delete-modal-header {
            font-family: 'Jaro', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }

        .delete-modal-message {
            font-family: 'Jaro', sans-serif;
            font-size: 1.3rem;
            color: #D9D9D9;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }

        .delete-modal-input-group {
            margin-bottom: 25px;
        }

        .delete-modal-input-group label {
            display: block;
            font-family: 'Jaro', sans-serif;
            font-size: 1.2rem;
            color: #D9D9D9;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .delete-modal-input-group input {
            width: 100%;
            padding: 12px 18px;
            background: rgba(26, 26, 29, 0.6);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            color: #D9D9D9;
            font-size: 1.1rem;
            font-family: 'Jaro', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .delete-modal-input-group input:focus {
            border-color: #ff6b6b;
            background: rgba(26, 26, 29, 0.8);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .delete-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .delete-modal-btn {
            padding: 12px 30px;
            border: 2px solid;
            border-radius: 8px;
            font-family: 'Jaro', sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .delete-confirm-btn {
            background: transparent;
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .delete-confirm-btn:hover:not(:disabled) {
            background: #ff6b6b;
            color: #1A1A1D;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .delete-confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-cancel-btn {
            background: transparent;
            color: #C49B3B;
            border-color: #C49B3B;
        }

        .delete-cancel-btn:hover {
            background: #C49B3B;
            color: #1A1A1D;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 155, 59, 0.4);
        }

        .delete-modal-error {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
            font-family: 'Jaro', sans-serif;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                margin-bottom: 40px;
            }

            .world-card {
                min-width: 120px;
                width: 120px;
                height: 120px;
            }

            .world-name {
                font-size: 1.2rem;
            }

            .start-button,
            .refresh-button {
                width: 180px;
                padding: 12px 0;
                font-size: 1.5rem;
            }

            .control-btn,
            .pause-btn {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }

            .settings-popup {
                padding: 30px;
            }

            .settings-header {
                font-size: 2rem;
            }

            .settings-username {
                font-size: 1.5rem;
            }

            .settings-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }

            .delete-modal {
                padding: 30px;
            }

            .delete-modal-header {
                font-size: 1.8rem;
            }

            .delete-modal-message {
                font-size: 1.1rem;
            }

            .delete-modal-btn {
                font-size: 1.1rem;
                padding: 10px 20px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>

        <button class="control-btn" id="add-world-btn" title="Világ hozzáadása">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">

            </svg>
        </button>
    </div>

    <div id="user-display"></div>

    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-popup">
            <button class="close-settings-btn" id="close-settings-btn">×</button>
            <div class="settings-header">Beállítások</div>
            <div class="settings-username">
                Felhasználó: <span id="settings-username"></span>
            </div>
            <div class="settings-buttons">
                <button class="settings-btn password-reset-btn" id="password-reset-btn">
                    Jelszó megváltoztatása
                </button>
                <button class="settings-btn logout-btn-popup" id="logout-btn-popup">
                    Kijelentkezés
                </button>
                <button class="settings-btn delete-account-btn" id="delete-account-btn">
                    Fiók törlése
                </button>
            </div>
        </div>
    </div>

    <div class="logout-modal-overlay" id="logout-modal-overlay">
        <div class="logout-modal">
            <div class="logout-modal-header">Kijelentkezés</div>
            <div class="logout-modal-message">
                Biztosan ki szeretnél jelentkezni?
            </div>
            <div class="logout-modal-buttons">
                <button class="logout-modal-btn logout-cancel-btn" id="logout-cancel-btn">Mégse</button>
                <button class="logout-modal-btn logout-confirm-btn" id="logout-confirm-btn">Kijelentkezés</button>
            </div>
        </div>
    </div>

    <div class="delete-modal-overlay" id="delete-modal-overlay">
        <div class="delete-modal">
            <div class="delete-modal-header">Fiók törlése</div>
            <div class="delete-modal-message" id="delete-modal-message">
                Biztosan törölni szeretnéd a fiókodat? Ez a művelet nem vonható vissza!
            </div>
            <div class="delete-modal-input-group" id="delete-password-group" style="display: none;">
                <label for="delete-password-input">Add meg a jelszavad:</label>
                <input type="password" id="delete-password-input" placeholder="Jelszó">
            </div>
            <div class="delete-modal-error" id="delete-modal-error"></div>
            <div class="delete-modal-buttons">
                <button class="delete-modal-btn delete-cancel-btn" id="delete-cancel-btn">Mégse</button>
                <button class="delete-modal-btn delete-confirm-btn" id="delete-confirm-btn">Tovább</button>
            </div>
        </div>
    </div>

    <div id="dashboard-container">
        <h1>Válassz világot</h1>

        <div class="section-label">Felfedezés</div>
        <div class="worlds-container">
            <div class="worlds-scroll" id="worlds-scroll">
                
            </div>
        </div>

        <div class="section-label">Saját világok</div>
        <div class="worlds-container">
            <div class="worlds-scroll" id="own-worlds-scroll">
                
            </div>
        </div>

        <div class="action-buttons">
            <button class="refresh-button" id="refresh-btn">Frissítés</button>
            <button class="start-button" id="start-btn">Kezdés</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const API_URL = 'https://damareen.deakteri.fun/api';
        const messageElement = document.getElementById('message');
        const worldsScroll = document.getElementById('worlds-scroll');
        const ownWorldsScroll = document.getElementById('own-worlds-scroll');
        
        let selectedWorldId = null;

        function updateStartButtonState() {
            const startBtn = document.getElementById('start-btn');
            if (startBtn) {
                if (selectedWorldId) {
                    startBtn.classList.remove('no-selection');
                } else {
                    startBtn.classList.add('no-selection');
                }
            }
        }

        worldsScroll.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                worldsScroll.scrollLeft += e.deltaY;
            }
        });

        ownWorldsScroll.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                ownWorldsScroll.scrollLeft += e.deltaY;
            }
        });
        
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = 'auth.html';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                console.log('Logged in as:', userData.username);
                const username = userData.username || userData.name || 'Ismeretlen';
                const userDisplay = document.getElementById('user-display');
                if (userDisplay) userDisplay.textContent = `Üdv, ${username}!`;
                
                const settingsUsername = document.getElementById('settings-username');
                if (settingsUsername) settingsUsername.textContent = username;
            } catch (error) {
                console.error('Error parsing user data:', error);
                const userDisplay = document.getElementById('user-display');
                if (userDisplay) userDisplay.textContent = 'Hiba';
            }
        }

        async function loadWorlds() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/user/list/worlds`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'auth.html';
                        return;
                    }
                    throw new Error('Failed to fetch worlds');
                }

                const data = await response.json();
                
                if (data.success) {
                    const worlds = data.data.worlds;
                    const whereUserIsMaster = data.data.where_user_is_master || [];
                    const alreadyJoinedWorlds = data.data.already_joined_worlds || {};
                    
                    renderWorlds(worlds, whereUserIsMaster, alreadyJoinedWorlds);
                } else {
                    messageElement.textContent = 'Hiba a világok betöltésekor';
                    messageElement.style.color = '#ff6b6b';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error loading worlds:', error);
                messageElement.textContent = 'Hiba a világok betöltésekor';
                messageElement.style.color = '#ff6b6b';
                setTimeout(() => {
                    messageElement.textContent = '';
                }, 2000);
            }
        }

        function renderWorlds(worlds, whereUserIsMaster, alreadyJoinedWorlds) {
            worldsScroll.innerHTML = '';
            ownWorldsScroll.innerHTML = '';
            
            if (!worlds || Object.keys(worlds).length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-worlds-message';
                emptyMessage.textContent = 'Még nincs létrehozva új világ';
                worldsScroll.appendChild(emptyMessage);
                
                const emptyOwnMessage = document.createElement('div');
                emptyOwnMessage.className = 'empty-worlds-message';
                emptyOwnMessage.textContent = 'Még nincs saját világod';
                ownWorldsScroll.appendChild(emptyOwnMessage);
                return;
            }

            const ownWorldIds = Object.keys(alreadyJoinedWorlds);
            let hasDiscoveryWorlds = false;
            let hasOwnWorlds = false;
            
            for (const [worldId, worldName] of Object.entries(worlds)) {
                const isOwnWorld = ownWorldIds.includes(worldId);
                const targetScroll = isOwnWorld ? ownWorldsScroll : worldsScroll;
                
                if (isOwnWorld) {
                    hasOwnWorlds = true;
                } else {
                    hasDiscoveryWorlds = true;
                }
                
                const card = document.createElement('div');
                card.className = 'world-card';
                card.dataset.worldId = worldId;
                
                const isMaster = whereUserIsMaster.includes(worldId);
                if (isMaster) {
                    card.style.background = '#72a6ac';
                    card.style.boxShadow = '0 4px 10px rgba(114, 166, 172, 0.3)';
                    card.dataset.isMaster = 'true';
                }
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'world-name';
                nameDiv.textContent = worldName;
                
                card.appendChild(nameDiv);
                targetScroll.appendChild(card);
                
                card.addEventListener('mouseenter', () => {
                    if (isMaster) {
                        card.style.boxShadow = '0 8px 10px rgba(114, 166, 172, 0.8)';
                    }
                });
                
                card.addEventListener('mouseleave', () => {
                    if (isMaster && selectedWorldId !== worldId) {
                        card.style.boxShadow = '0 4px 10px rgba(114, 166, 172, 0.3)';
                    } else if (isMaster && selectedWorldId === worldId) {
                        card.style.boxShadow = '0 4px 10px rgba(114, 166, 172, 0.6)';
                    }
                });
                
                card.addEventListener('click', () => {
                    if (selectedWorldId === worldId) {
                        card.style.outline = 'none';
                        card.style.boxShadow = isMaster ? '0 8px 10px rgba(114, 166, 172, 0.8)' : '0 8px 10px rgba(196, 155, 59, 0.5)';
                        selectedWorldId = null;
                        messageElement.textContent = '';
                        updateStartButtonState();
                    } else {
                        document.querySelectorAll('.world-card').forEach(c => {
                            c.style.outline = 'none';
                            if (c.dataset.isMaster === 'true') {
                                c.style.boxShadow = '0 4px 10px rgba(114, 166, 172, 0.3)';
                            } else {
                                c.style.boxShadow = '';
                            }
                        });
                        
                        const outlineColor = isMaster ? '#72a6ac' : '#C49B3B';
                        card.style.outline = `3px solid ${outlineColor}`;
                        card.style.outlineOffset = '5px';
                        card.style.boxShadow = isMaster ? '0 4px 10px rgba(114, 166, 172, 0.6)' : '0 4px 10px rgba(196, 155, 59, 0.3)';
                        selectedWorldId = worldId;
                        
                        messageElement.textContent = `Kiválasztva: ${worldName}`;
                        messageElement.style.color = '#C49B3B';
                        updateStartButtonState();
                        setTimeout(() => {
                            if (selectedWorldId === worldId) {
                                messageElement.textContent = `Kiválasztva: ${worldName}`;
                            }
                        }, 2000);
                    }
                });
            }
            
            if (!hasDiscoveryWorlds) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-worlds-message';
                emptyMessage.textContent = 'Még nincs létrehozva új világ';
                worldsScroll.appendChild(emptyMessage);
            }
            
            if (!hasOwnWorlds) {
                const emptyOwnMessage = document.createElement('div');
                emptyOwnMessage.className = 'empty-worlds-message';
                emptyOwnMessage.textContent = 'Még nincs saját világod';
                ownWorldsScroll.appendChild(emptyOwnMessage);
            }
            
            setTimeout(() => {
                if (worldsScroll.scrollWidth > worldsScroll.clientWidth) {
                    worldsScroll.style.justifyContent = 'flex-start';
                } else {
                    worldsScroll.style.justifyContent = 'center';
                }
                
                if (ownWorldsScroll.scrollWidth > ownWorldsScroll.clientWidth) {
                    ownWorldsScroll.style.justifyContent = 'flex-start';
                } else {
                    ownWorldsScroll.style.justifyContent = 'center';
                }
            }, 0);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            const startBtn = document.getElementById('start-btn');
            
            if (!selectedWorldId) {
                startBtn.classList.add('shake');
                
                messageElement.textContent = 'Kérlek válassz egy világot!';
                messageElement.style.color = '#ff6b6b';
                
                setTimeout(() => {
                    startBtn.classList.remove('shake');
                }, 500);
                
                setTimeout(() => {
                    messageElement.textContent = '';
                }, 2000);
                return;
            }
            
            const selectedCard = document.querySelector(`.world-card[data-world-id="${selectedWorldId}"]`);
            const isMaster = selectedCard && selectedCard.dataset.isMaster === 'true';
            
            if (isMaster) {
                window.location.href = `manage_world.html?world_id=${selectedWorldId}`;
                return;
            }
            window.location.href = `game.html?world_id=${selectedWorldId}`;
        });

        document.getElementById('refresh-btn').addEventListener('click', async () => {
            const refreshBtn = document.getElementById('refresh-btn');
            const originalText = refreshBtn.textContent;
            
            refreshBtn.textContent = 'Frissítés...';
            refreshBtn.disabled = true;
            
            messageElement.textContent = 'Világok betöltése...';
            messageElement.style.color = '#C49B3B';
            
            selectedWorldId = null;
            updateStartButtonState();
            
            await loadWorlds();
            
            refreshBtn.textContent = originalText;
            refreshBtn.disabled = false;
            
            messageElement.textContent = 'Frissítve!';
            setTimeout(() => {
                messageElement.textContent = '';
            }, 2000);
        });

        document.getElementById('add-world-btn').addEventListener('click', () => {
            window.location.href = 'manage_world.html';
        });

        
    const settingsOverlay = document.getElementById('settings-overlay');
    const settingsBtn = document.getElementById('settings-btn');
    const closeSettingsBtn = document.getElementById('close-settings-btn');
    const logoutBtnPopup = document.getElementById('logout-btn-popup');
    const deleteAccountBtn = document.getElementById('delete-account-btn');
    const passwordResetBtn = document.getElementById('password-reset-btn');
        passwordResetBtn.addEventListener('click', async () => {
            passwordResetBtn.disabled = true;
            passwordResetBtn.textContent = 'Küldés...';
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            if (!token || !user) {
                window.location.href = 'auth.html';
                return;
            }
            let email = '';
            try {
                const userData = JSON.parse(user);
                email = userData.email || '';
            } catch (e) {
                email = '';
            }
            if (!email) {
                passwordResetBtn.textContent = 'Nincs e-mail';
                passwordResetBtn.style.color = '#ff6b6b';
                setTimeout(() => {
                    passwordResetBtn.textContent = 'Jelszó megváltoztatása';
                    passwordResetBtn.style.color = '';
                    passwordResetBtn.disabled = false;
                }, 2000);
                return;
            }
            try {
                const response = await fetch(`${API_URL}/user/password-reset`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    passwordResetBtn.textContent = 'Email elküldve!';
                    passwordResetBtn.style.color = '#C49B3B';
                } else {
                    passwordResetBtn.textContent = 'Hiba történt';
                    passwordResetBtn.style.color = '#ff6b6b';
                }
            } catch (error) {
                passwordResetBtn.textContent = 'Hiba történt';
                passwordResetBtn.style.color = '#ff6b6b';
            }
            setTimeout(() => {
                passwordResetBtn.textContent = 'Jelszó megváltoztatása';
                passwordResetBtn.style.color = '';
                passwordResetBtn.disabled = false;
            }, 2000);
        });

        settingsBtn.addEventListener('click', () => {
            settingsOverlay.classList.add('active');
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsOverlay.classList.remove('active');
        });

        settingsOverlay.addEventListener('click', (e) => {
            if (e.target === settingsOverlay) {
                settingsOverlay.classList.remove('active');
            }
        });

        logoutBtnPopup.addEventListener('click', () => {
            const logoutModalOverlay = document.getElementById('logout-modal-overlay');
            const logoutConfirmBtn = document.getElementById('logout-confirm-btn');
            const logoutCancelBtn = document.getElementById('logout-cancel-btn');
            
            settingsOverlay.classList.remove('active');
            logoutModalOverlay.classList.add('active');
            
            const handleConfirm = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'auth.html';
            };
            
            const handleCancel = () => {
                logoutModalOverlay.classList.remove('active');
                logoutConfirmBtn.removeEventListener('click', handleConfirm);
                logoutCancelBtn.removeEventListener('click', handleCancel);
            };
            
            logoutConfirmBtn.addEventListener('click', handleConfirm);
            logoutCancelBtn.addEventListener('click', handleCancel);
            
            logoutModalOverlay.addEventListener('click', (e) => {
                if (e.target === logoutModalOverlay) {
                    handleCancel();
                }
            });
        });

        deleteAccountBtn.addEventListener('click', async () => {
            const deleteModalOverlay = document.getElementById('delete-modal-overlay');
            const deleteModalMessage = document.getElementById('delete-modal-message');
            const deletePasswordGroup = document.getElementById('delete-password-group');
            const deletePasswordInput = document.getElementById('delete-password-input');
            const deleteConfirmBtn = document.getElementById('delete-confirm-btn');
            const deleteCancelBtn = document.getElementById('delete-cancel-btn');
            const deleteModalError = document.getElementById('delete-modal-error');
            
            deleteModalMessage.textContent = 'Biztosan törölni szeretnéd a fiókodat? Ez a művelet nem vonható vissza!';
            deletePasswordGroup.style.display = 'none';
            deletePasswordInput.value = '';
            deleteModalError.textContent = '';
            deleteConfirmBtn.textContent = 'Tovább';
            deleteConfirmBtn.disabled = false;
            
            let isPasswordStep = false;
            
            settingsOverlay.classList.remove('active');
            deleteModalOverlay.classList.add('active');
            
            const handleConfirm = async () => {
                if (!isPasswordStep) {
                    deleteModalMessage.textContent = 'A folytatáshoz add meg a jelszavadat:';
                    deletePasswordGroup.style.display = 'block';
                    deleteConfirmBtn.textContent = 'Fiók törlése';
                    isPasswordStep = true;
                    deletePasswordInput.focus();
                } else {
                    const password = deletePasswordInput.value.trim();
                    
                    if (!password) {
                        deleteModalError.textContent = 'A jelszó megadása kötelező!';
                        return;
                    }
                    
                    deleteModalError.textContent = '';
                    deleteConfirmBtn.disabled = true;
                    deleteConfirmBtn.textContent = 'Törlés...';
                    
                    const token = localStorage.getItem('token');
                    
                    if (!token) {
                        window.location.href = 'auth.html';
                        return;
                    }

                    try {
                        const response = await fetch(`${API_URL}/user/delete`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            deleteModalMessage.textContent = 'Fiókod sikeresen törölve lett.';
                            deletePasswordGroup.style.display = 'none';
                            deleteConfirmBtn.style.display = 'none';
                            deleteCancelBtn.textContent = 'Bezárás';
                            
                            setTimeout(() => {
                                localStorage.removeItem('token');
                                localStorage.removeItem('user');
                                window.location.href = 'auth.html';
                            }, 2000);
                        } else {
                            if (response.status === 401 || response.status === 403) {
                                localStorage.removeItem('token');
                                localStorage.removeItem('user');
                                window.location.href = 'auth.html';
                                return;
                            }
                            deleteModalError.textContent = data.error || data.message || 'Ismeretlen hiba történt';
                            deleteConfirmBtn.disabled = false;
                            deleteConfirmBtn.textContent = 'Fiók törlése';
                        }
                    } catch (error) {
                        console.error('Error deleting account:', error);
                        deleteModalError.textContent = 'Hiba történt. Kérlek próbáld újra később.';
                        deleteConfirmBtn.disabled = false;
                        deleteConfirmBtn.textContent = 'Fiók törlése';
                    }
                }
            };
            
            const handleCancel = () => {
                deleteModalOverlay.classList.remove('active');
                deleteConfirmBtn.removeEventListener('click', handleConfirm);
                deleteCancelBtn.removeEventListener('click', handleCancel);
                deletePasswordInput.removeEventListener('keypress', handleEnter);
            };
            
            const handleEnter = (e) => {
                if (e.key === 'Enter') {
                    handleConfirm();
                }
            };
            
            deleteConfirmBtn.addEventListener('click', handleConfirm);
            deleteCancelBtn.addEventListener('click', handleCancel);
            deletePasswordInput.addEventListener('keypress', handleEnter);
            
            deleteModalOverlay.addEventListener('click', (e) => {
                if (e.target === deleteModalOverlay) {
                    handleCancel();
                }
            });
        });

        checkAuth();
        loadWorlds();
        updateStartButtonState();
    </script>
</body>
</html>
