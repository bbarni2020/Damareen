[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:flask-backend]
command=python /app/backend/run.py
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/flask-err.log
stdout_logfile=/var/log/supervisor/flask-out.log
environment=FLASK_ENV="production",PORT="7621"

[program:php-frontend]
command=php -S 0.0.0.0:8000 -t /app/web -r /app/web/index.php
directory=/app/web
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/php-err.log
stdout_logfile=/var/log/supervisor/php-out.log
